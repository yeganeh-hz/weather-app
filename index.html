    <div class="container-fluid">
      <form id="submit-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              id="search-engine"
              class="search"
              placeholder="Enter your current city . . ."
            />
          </div>
          <div class="col-3">
            <button type="submit" class="submit">Search</button>
          </div>
        </div>
        <br />
      </form>
      <div class="row">
        <div class="col current tempreture">
          <img
            src="https://openweathermap.org/img/wn/04d@2x.png"
            id="icon"
          /><span id="current-temp">19</span>
          <span class="units">
            <a href="#" class="centigrade">°C</a>|<a href="#" class="farenheit">
              °F</a
            >
          </span>
          <div class="temp">
            <span id="temp-min">18°C</span> /
            <span id="temp-max">24°C</span>
          </div>
        </div>
        <ul class="col describe">
          <li id="description">Sunny</li>
          <li>Feels like: <span id="real-feel">15</span>°C</li>
          <li>Humidity: <span id="Humidity">73</span>%</li>
          <li>Wind Speed :<span id="wind-speed">2</span>km/h</li>
        </ul>
        <div class="col current city">
          <div id="currentCity">Tehran</div>
          <span class="today" id="date"></span>
        </div>
      </div>

      <div class="row">

          />
          <div class="weather-forcast-temp">
            <span class="low-temp">8°C </span>/<span class="high-temp"
              >18°C</span

          </div>
